version: '2'
services:
  db:
    image: mariadb
    restart: always
    volumes:
      - ${VOLUME_PATH}/db/mysql:/var/lib/mysql
      - ./mysql/sql_migration.sql:/docker-entrypoint-initdb.d/sql_migration.sql:ro
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_DATABASE
    ports:
      - "3306:3306"
    #networks:
      #- vigilo
  web:
     image: tutum/apache-php
     ports:
       - "80:80"
     links:
       - db
     volumes:
       - ./app:/app
       - ${VOLUME_PATH}/files/caches:/app/caches
       - ${VOLUME_PATH}/files/maps:/app/maps
       - ${VOLUME_PATH}/files/images:/app/images
     environment:
       - VIGILO_NAME
       - VIGILO_LANGUAGE
       - MYSQL_USER
       - MYSQL_PASSWORD
       - MYSQL_DATABASE
       - MYSQL_HOST
       - MAPQUEST_API
       - TWITTER_CONSUMER
       - TWITTER_CONSUMERSECRET
       - TWITTER_ACCESSTOKEN
       - TWITTER_ACCESSTOKENSECRET
       - TWITTER_CONTENT
       - TWITTER_EXPIRY_TIME
       - UMAP_URL
     #networks:
       #- vigilo
  phpmyadmin:
      image: phpmyadmin/phpmyadmin
      environment:
          PMA_HOST: db
      links:
        - db
      ports:
        - "8888:80"
      #networks:
        #- vigilo
#networks:
  #vigilo:
    #internal: true


